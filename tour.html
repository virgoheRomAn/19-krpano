<script>
    embedpano({
        swf: "tour.swf",
        xml: "tour.xml",
        target: "view",
        html5: "auto",
        mobilescale: 1.0,
        passQueryParameters: true,
        consolelog: true
    });

    function showDiskBox(ele) {
        $(ele).toggleClass("active");
        var $pp = $("#pp");
        if ($(ele).hasClass("active")) {
            if ($(window).width() >= 640) {
                $pp.perfectScrollbar();
            } else {
                $pp.find("ul").width($pp.find("li").length * (120 + 10));
                $pp.perfectScrollbar({hasScrollBar: false});
            }
        }
    }

    function hideDiskBox(ele) {
        $(ele).removeClass("active");
    }

    function tabChange(_this, ele) {
        var id = ele;
        $(_this).addClass("active").parents("li").siblings().find("a").removeClass("active");
        $(id).addClass("active").siblings().removeClass("active");
        if (!$(id).hasClass("ps-container")) {
            if ($(window).width() >= 640) {
                $(id).perfectScrollbar();
            } else {
                $(id).find("ul").width($(id).find("li").length * (120 + 10));
                $(id).perfectScrollbar({hasScrollBar: false});
            }
        } else {
            if ($(window).width() >= 640) {
                $(id).perfectScrollbar("update");
            } else {
                $(id).find("ul").width($(id).find("li").length * (120 + 10));
                $(id).perfectScrollbar("update");
            }
        }
    }

</script>
